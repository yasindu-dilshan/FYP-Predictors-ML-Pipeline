name: Python application

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Test with pytest
        id: pytest
        run: |
          python sample.py
          echo "::set-output name=c::$(python -c 'import sys; sys.stdout.write(str(c))')"
      - name: Set response
        id: response
        run: |
          echo "::set-output name=response::{\"value\": $(echo ${{ steps.pytest.outputs.c }})}"
